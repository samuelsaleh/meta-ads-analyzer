<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Meta Ads Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <h1>Something went wrong</h1>
            <p class="error-message">{{ error }}</p>
            
            <div class="error-help">
                <p><strong>Common solutions:</strong></p>
                <ul>
                    <li>Check that the brand name is spelled correctly</li>
                    <li>Try a more specific or well-known brand</li>
                    <li>The brand may not have active Meta ads</li>
                    <li>Wait a moment and try again</li>
                </ul>
            </div>

            <a href="/" class="btn-secondary">← Try Again</a>
        </div>
    </div>
</body>
</html>
